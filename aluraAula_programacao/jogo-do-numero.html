<meta charset="utf-8">
<script type="text/javascript">

  function pulaLinha(vezes){
    cont = 1;
    while (cont <= vezes) {
      document.write("<br>");
      //document.write("<hr>");
      cont++;
    }

  }

  function mostraTexto(frase){
    document.write("<big>" + frase + "</big>");
    pulaLinha(1);

  }

  function sorte(n){
    return Math.round(Math.random()*n);
  }

  function qualNumeroJogo(numero){
    if(numero == numeroMagico){
      mostraTexto("Você acertou o Número Mágico! :) ");
      tenativas = 4;

    } else {
      mostraTexto("Não foi desta vez  :/ ");
    }
  }

  function maiorMenorDica(numero){
    if(numero > numeroMagico){
      mostraTexto("O numero mágico era menor que " + numero);
    } else if(numero < numeroMagico) {
      mostraTexto("O número mágico era maior que " + numero);
    } else {
      mostraTexto("Parabéns!");
    }
  }

  var numeroMagico = sorte(10);
  console.log(numeroMagico);
  var tenativas = 1;

  alert("Descubra qual é o Número Mágico entre 1 à 10, em 3 Tetativas");
  while(tenativas <= 3){
    var chute = parseInt(prompt("Qual é o número mágico?"));

    mostraTexto("<center>Numero da tenativa - " + tenativas + "</center>");
    maiorMenorDica(chute);
    qualNumeroJogo(chute);
    pulaLinha(1);

    tenativas++;
  }

</script>
