<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Jogo da Adivinhação</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Número Mágico</h1>

      </div>
    </header>

    <div class="container texto">
      <h2>Digite um numero entre 0 e 10</h2>
      <p class="texto-padrao">
        Para jogar é bem simples, basta digitar um
        numero de 0 á 10 e esperar o resultado de certo ou erro.
      </p>

    </div>

    <div class="container elementos">
      <input type="text" name="button" class="elements">
      <button type="button" name="button" class="elements">
        Role o dado
      </button>
    </div>

    <div class="container dicas">
      <p class="texto-padrao"></p>
    </div>

    <script src="adivinha_numero.js"></script>

  </body>
</html>
