<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculo de consumo</title>
  </head>
  <body>

    <h3>Álcool ou Gasolina?</h3>

    <script type="text/javascript">
      var tanque = 40;

      //Variaveis referente a gasolina
      var caminhoComGasolina = 480;
      var consumoDeGasolina = caminhoComGasolina/tanque;

      //Variaves referente ao alcool
      var caminhoComAlcool = 300;
      var consumoDeAlcool = caminhoComAlcool/tanque;

      document.write(
        "O consumo de Gasolina é de " + consumoDeGasolina + " km/L"
        + "<br>" +
        "O consumo de Alcool é de " + consumoDeAlcool + " km/L"
      );

    </script>
  </body>
</html>
