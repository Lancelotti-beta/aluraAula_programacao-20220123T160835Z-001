<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>

  let quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));
  let ingredientes = listaIngrediente(quantidade);


  function listaIngrediente(nLista){
    let listaReceita = [];
    let contador = 1;

    while( contador <= nLista) {

      let ingrediente = prompt("Informe o ingrediente " + contador);

      let recebeIngrediente = ingrediente;
      let comparaIngrediente = false;

      for (let i = 0; i < listaReceita.length; i++) {
        if(listaReceita[i] == recebeIngrediente){
          comparaIngrediente = true;
          alert("O ingrediente já foi adicionado. Favor passar o próximo ingrediente");
          break;
        }
      }

      if(comparaIngrediente == false){
        listaReceita.push(recebeIngrediente);
        contador++;
      }
    }

    return listaReceita;
  }

  console.log(ingredientes);
</script>
