<!--  Retângulo 1: 350, 300 (cabeça).
      Retângulos 2 e 3: 90, 90 (olhos).
      Retângulo 4: 70, 100 (nariz).
      Retângulos 5 e 6: 40, 110 (parte da boca).
-->
<canvas width="600" height="400"></canvas>

<script type="text/javascript">

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');

  function artCanvas(color, x, y, largura, altura){
    pincel.fillStyle = color;
    pincel.fillRect(x, y, largura, altura);

  }

  //quadro
  artCanvas('black', 0, 0, 600, 400);

  //rosto Creeper
  artCanvas('darkgreen', 130, 90, 350, 300);
  //olhos
  artCanvas('black', 175, 110, 90, 90);
  artCanvas('black', 335, 110, 90, 90);
  //nariz
  artCanvas('black', 265, 200, 70, 130);
  //boca
  artCanvas('black', 330, 245, 65, 145);
  artCanvas('black', 210, 245, 65, 145);



</script>
