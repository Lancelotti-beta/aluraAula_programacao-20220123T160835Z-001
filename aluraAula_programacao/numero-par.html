<meta charset="utf-8">
<script type="text/javascript">

  function pulaLinha(vezes){
    cont = 1;
    while (cont <= vezes) {
      document.write("<br>");
      document.write("<hr>");
      cont++;
    }

  }

  function mostraTexto(frase){
    document.write("<big>" + frase + "</big>");
    pulaLinha(1);

  }

  function nPar(){
    var n = 30;
    var nFinal = 40;

    while(n <= nFinal){
      if(n == 33 || n == 37){
        mostraTexto("  ");
      }
      
      mostraTexto(n);
      n++;
    }

  }

  mostraTexto("Número Par de 1 até 100");
  nPar();

</script>
